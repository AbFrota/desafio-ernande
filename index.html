<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predição</title>
    <link rel= "stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <div class="bg-contact2" style="background-image: url('../static/images/codebg.jpg');">
    <div class="container-contact2">
      <div class="wrap-contact2">
          <span class="contact2-form-title">
              Árvore de Decisão -  Predição 
            </span>
      <form action="/predict" method = "POST">
        <fieldset>
          <div class="form-group">
            <label for="temperature_in">Temperatura IN</label>
            <input type="number" id="temperature_in" name="temperature_in" class="form-control">
          </div>
          <div class="form-group">
            <label for="temperature">temperature</label>
            <input type="number" id="temperature" name="temperature" class="form-control">
          </div>
          <div class="form-group">
            <label for="humidity">humidity</label>
            <input type="number" id="humidity" name="humidity" class="form-control">
          </div>
          <div class="form-group">
            <label for="gas">Gas</label>
            <input type="number" id="gas" name="gas" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Predict</button>
        </fieldset>
      </form>
      <h1>Cenario : {{result}} </h1>
      <table class="table table-sm table-dark">
      <thead>
        <tr>
            <th>Temperatura Interna </th>
            <th>Temperatura </th>
            <th>Umidade</th>
            <th>Gases</th>
            <th>Cenário</th>
        </tr>
      </thead>
      <tbody>
      {% for leitura in leituras %}    
                    <tr>
                        <td>{{ leitura.temperature_in }}</td>
                        <td>{{ leitura.temperature }}</td>
                        <td>{{ leitura.humidity }}</td>
                        <td>{{ leitura.gas }}</td>
                        <td>{{ leitura.cenario }}</td>
                    </tr>
      {% endfor %}
      </tbody>
    </table>

   
    </div>
    </div>
    </div>


    
</body>

</html>
